<!DOCTYPE html>

<html>


<head>
    <title>Basic Form</title>

</head>

<body>

    <h1>Simple Form</h1>
    <form action="" method="post">

        <label for="firstname">First name:</label>
        <input type="text" name="firstname" id="firstnam e">

        <br>
        <br>

        <label for="lastname">Last name:</label>
        <input type="text" name="lastname" id="lastname">

        <br>
        <br>

        <label>Gender:</label>
        <br>
        <input type="radio" name="gender" value="male" checked id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">female</label>

        <br>
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label>


        <br>
        <br>

        <label for="cars">Cars</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br>
        <br>

        <label for="message">Other</label>
        <br>
        <textarea name="message" rows="10" cols="30" id="message">
            The cat was playing in the garden.
        </textarea>

        <br>
        <br>

        <input type="checkbox" name="vehicle1" value="Bike"> I have a bike
        <br>
        <input type="checkbox" name="vehicle2" value="Car" disabled> I have a car

        <br>
        <br>

        <label for="color">Color Picker </label>

        <input type="color" name="favcolor" value="#ff0000" id="color">

        <br>
        <br>
        <label for="range">Range 0-10</label>

        <input type="range" name="points" min="0" max="10" id="range">

        <br>
        <br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">

        <br>
        <br>

        <label for="email"> Select images:</label>
        <br>
        <br>

        <input type="submit" value="Submit">

    </form>
</body>

</html>
